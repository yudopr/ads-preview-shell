<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>300x250 Container</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="designer.js"></script>
	<script src="https://unfoldagency.net/dev/unfold/ads/script/gsap_3.9.1_min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div id='page' class='page'>
		<div id='resolve_rollover' class='container'></div>
		<div id='resolve_bg' class='container'></div>
		<div id='resolve_legal' class='container'></div>
		<div id='resolve_cast' class='container'></div>
		<div id='resolve_pedigree' class='container'></div>
		<div id='resolve_tagline' class='container'></div>
		<div id='resolve_laurel' class='container'></div>
		<div id='resolve_logo' class='container'></div>
		<div id='resolve_date' class='container'></div>
		<div id='resolve_TT' class='container'></div>
		<div id='backup' class='container'></div>
		<div id='resolve_exit' class='container button'></div>
		<div id="resolve_cta" class="cta button">
			<div id="resolve_cta_off" class="cta_off"></div>
			<div id="resolve_cta_on" class="cta_on"></div>
			<div id="resolve_cta_txt_off" class="cta_off cta_txt"></div>
			<div id="resolve_cta_txt_on" class="cta_on cta_txt"></div>
			<div id="resolve_cta_border_off" class="cta_off"></div>
			<div id="resolve_cta_border_on" class="cta_on"></div>
			<div id="resolve_cta_flare" class="cta_flare"></div>
		</div>
		<svg id="resolve_overlay" class="container"></svg>
		<div id="resolve_replay" class="replay button"></div>
		<div id="audio" class="audio_btn button">
			<div id="btn_unmute" class="button_unmute"></div>
			<div id="btn_mute" class="button_mute">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
		</div>
		<div id="preloader" class="container">
			<div id="preloader-icon">
				<svg x="0px" y="0px" viewBox="0 0 24 24">
					<g>
						<line class="line" x1="12" y1="0" x2="12" y2="6" />
						<line class="line" x1="12" y1="18" x2="12" y2="24" />
						<line class="line" x1="24" y1="12" x2="18" y2="12" />
						<line class="line" x1="6" y1="12" x2="0" y2="12" />
						<line class="line" x1="20.49" y1="3.51" x2="16.24" y2="7.76" />
						<line class="line" x1="7.76" y1="16.24" x2="3.51" y2="20.49" />
						<line class="line" x1="20.49" y1="20.49" x2="16.24" y2="16.24" />
						<line class="line" x1="7.76" y1="7.76" x2="3.51" y2="3.51" />
					</g>
				</svg>
			</div>
		</div>
		<svg id="border" class="border"></svg>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/yudopr/GSAPLittleBox@c0a4bf665b700d9f21cdeacf2745b1df0f329a38/gsapDebug.js" type="text/javascript"></script>
</body>
</html>
